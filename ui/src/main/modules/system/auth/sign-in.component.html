<div class="container" fxLayout fxLayoutAlign="center" fxLayoutGap="10px">
  <mat-card class="sign-in-card">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="edi@wytn.com" required formControlName="email">
          <mat-error *ngIf="form.controls.email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit" [disabled]="!form.valid">Sign In</button>
        <button mat-raised-button type="reset">Cancel</button>
      </mat-card-actions>
      <mat-card-actions align="end">
        <a href="#">Forget Password?</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
