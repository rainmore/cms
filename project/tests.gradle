test {
    // force run task all the time
    outputs.upToDateWhen { false }
    dependsOn 'cleanTest'

    environment.SPRING_PROFILES_ACTIVE = 'testing'

    // Fail the 'test' task on the first test failure
    failFast = true

    // Show test results.
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

task runTest(type: Test) {
    // force run task all the time
    outputs.upToDateWhen { false }
    dependsOn 'cleanTest'

    environment.SPRING_PROFILES_ACTIVE = 'testing'

    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}


